<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Video Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> Deep Video Analysis</h1>
        </header>
        <div class="main-grid">
            <!-- Left: Upload & Preview -->
            <div class="left-panel">
                <section class="upload-section">
                    <h2>Upload Video</h2>
                    <div class="upload-area" id="dropZone">
                        <i class="fas fa-file-video upload-icon"></i>
                        <p>Drag & drop your video here or</p>
                        <input type="file" id="fileInput" accept="video/*" style="display: none;">
                        <button class="button" id="selectButton"><i class="fas fa-folder-open"></i> Select Video File</button>
                    </div>
                    <p id="uploadStatus" class="upload-status"></p>
                    <div class="progress-container"><div class="progress-bar" id="uploadProgress"></div></div>
                    <button class="button" id="analyzeButton" style="display: none;"><i class="fas fa-play"></i> Start Analysis</button>
                </section>
                <section class="video-preview-section">
                    <h2>Video Preview</h2>
                    <video id="videoPreview" controls style="display:none;"></video>
                </section>
            </div>
            <!-- Right: Progress, Log, Results -->
            <div class="right-panel">
                <section class="progress-section">
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar">0%</div>
                    </div>
                    <div id="statusMessage" class="status-message">Waiting to start analysis...</div>
                </section>
                <section class="log-section">
                    <h2>Processing Log</h2>
                    <div class="log-container">
                        <div id="logOutput" class="log-output">
                            <div class="log-entry info"><span class="timestamp">[System]</span> <span class="message">Ready to process video. Click "Start Analysis" to begin.</span></div>
                        </div>
                    </div>
                </section>
                <section class="results-section">
                    <h2>Analysis Results</h2>
                    <div id="analysisContent" class="analysis-content"></div>
                </section>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Deep Video Analysis Tool | <i class="fas fa-code"></i> Powered by AI</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
